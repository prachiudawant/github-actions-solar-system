jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        container:
          image: 'node:20'
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version
          uses: actions/setup-node@v3
          with:
            node-version: 20
          
        - name: Cache NPM dependencies
          uses: actions/cache@v3
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        
        - name: Archive Test Result
          if: always()
          uses: actions/upload-artifact@v3
          with:
            name: Mocha-Test-Result
            path: test-results.xml
    
        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          run: npm test
    
    test-coverage:
        name: Test coverage
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version
          uses: actions/setup-node@v3
          with:
            node-version: 18
          
        - name: Install Dependencies
          run: npm install
        
        - name: Code Coverage
          continue-on-error: true
          run: npm run codecoverage

        - uses: actions/upload-artifact@v3
          with:
            name: Code-Coverage-Result
            path: coverage
            retention-days: 5
    
    docker:
        permissions:
          packages: write
        name: docker
        runs-on: ubuntu-latest
        needs: [test-coverage]
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
        
        - name: Docker login
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: '${{ github.repository_owner }}'
            password: '${{ secrets.GITHUB_TOKEN }}'

        - name: Build and push Docker image
          uses: docker/build-push-action@v4
          with:
            context: .
            push: true
            tags: 'ghcr.io/${{ github.repository_owner }}/solar-system:${{ github.sha }}'
    
    dev-deploy:
        runs-on: ubuntu-latest
        needs: [docker]
        environment: 
          name: development
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Install kubectl
          uses: azure/setup-kubectl
          with:
            version: 'v1.26.0'
          id: install  

        - name: set kube context 
          uses: azure/k8s-set-context@v4
          with:
           method: kubeconfig
           kubeconfig: ${{ secrets.KUBECONFIG }}
           context: 

        - name: Verify Kubectl form step2 and step3
          run: kubectl version --short -o yaml
        
        - name: 
          run: >
            echo "INGRESS_IP=$(kubectl -n ingress-nginx get services
            ingress-nginx-controller -o
            jsonpath='{.status.loadBalancer.ingress[0].ip}')" >> $GITHUB_ENV
        
        - uses: cschleiden/replace-tokens@v1
          with:
            tokenPrefix: '_{_'
            tokenSuffix: '_}_'
            files: '["kubernetes/development/*.yaml"]'
          env:
            NAMESPACE: '${{ vars.NAMESPACE }}'
            REPLICAS: '${{ vars.REPLICAS }}'
            IMAGE: >-
              ghcr.io/${{ github.repository_owner }}/solar-system:${{ github.sha
              }}
            INGRESS_IP: '${{ env.INGRESS_IP }}'

        - run: cat kubernetes/development/*.yaml
          



       